{% extends "main.html" %}

{% block content %}
<section data-description="@pablocorbcon">
  <div class="wrapper">
     <span class="open-sans tera ls-xlarge bold">Pablo Corbal√°n</span><br>
     <span class="epsilon ls-medium">Python developer at Murcia, Spain.</span>
     <br><br><br><br><br>
     <a class="button-text" href="/contact">Contact</a>
  </div>
</section>
<div class="bg-grey">
  <div class="container">
    <div class="row">
      {% for project in projects %}
      <div class="column">
        <div class="card">
          <img src="{{ project.image }}" alt="{{ project.name }}">
          <h2 class="up name">{{ project.name }}</h2>
      </div>
      {% endfor %}
      </div>
    </div>
  </div>
</div>
<div class="social-icons">
  {% for icon in icons %}
    <li><a href="{{ icon.url }}"><img alt="{{ icon.alt }}" src="{{ url_for('static', filename='images/logos/' + icon.route + '.svg') }}"/></a></li>
  {% endfor %}
</div>
{% endblock content %}
