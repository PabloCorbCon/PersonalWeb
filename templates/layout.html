<!DOCTYPE html>
<html lang="en/EN">
	<head>
	    <!--create the meta tags and the style tags to add the bootstrap-->
	    <meta charset="UTF-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	    <!--CSS style (bootstrap 4 - personal css - ui-kit )-->
	    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
	    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
	    <link rel="stylesheet" href="{{ url_for('static', filename='css/now-ui-kit.css') }}">
	    <!--import the fonts from google -->
	    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,600,700,800,900&display=swap" rel="stylesheet">
	    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,600,700,800,900&display=swap" rel="stylesheet">
	    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,600,700,800,900&display=swap" rel="stylesheet">
    <title>Taur</title>
		<!--create the title depending in a subtitle-->
		{% if title %}
		<title>Pablo Corbalán - {{ title }}</title>
		{% else %}
		<title>Pablo Corbalán</title>
		{% endif %}
	</head>
	<body>
		<!--create the <nav> tag-->
		<nav class="navbar navbar-expand-lg bg-transparent">
		    <!--create the menu icon-->
		    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
		        <img src="{{ url_for ('static', filename='images/menuIcon.svg') }}" width="20px" height="20px" style="max-width: none !important;">
		    </button>
		    <!--add the bot logo icon-->
		    <img src="{{ url_for('static', filename='images/BotLogo.png') }}" width="50" height="50">
		    <div class="collapse navbar-collapse" id="navbarSupportedContent" style="margin-left: 20px !important">
		        <ul class="navbar-nav mr-auto">
		            <!--implement the different pages into the navigation tab-->
		            <li class="nav-item">
		                <a class="nav-link" href="license.html">License</a>
		            </li>
		            <li class="nav-item active">
		                <a class="nav-link" href="https://github.com/PabloCorbCon/Taur" target="_blank">Code</a>
		            </li>
		            <li class="nav-item">
		                <a class="nav-link" href="index.html">Documentation</a>
		            </li>
		            <li class="nav-item">
		                <a class="nav-link" href="https://github.com/PabloCorbCon/Taur/issues" target="_blank">Report an issue</a>
		            </li>
		        </ul>
		        <div class="nav-item dropdown">
		            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
		                Contact
		            </a>
		            <!--create a dropdown menu for the social media (twitter and github)-->
		            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
		                <a class="dropdown-item" href="https://twitter.com/pablocorbcon" target="_blank">Twitter</a>
		                <a class="dropdown-item" href="https://github.com/PabloCorbCon" target="_blank">GitHub</a>
		            </div>
		        </div>
		        <a class="btn login-btn btn-outline-accent my-2 my-sm-0" href="https:paypal.me/Pblocdc" style="font-size: 10px !important;font-family: poppins !important; color: #F9F9F9 !important;" target="_blank">Donate us</a>
		    </div>
		</nav>
		<div class="container-block">
			{% block container %}
			{% endblock %}
		</div>
	</body>
</html>
