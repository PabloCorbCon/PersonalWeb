<!DOCTYPE html>
<html lang="en">
	<head>
		<!--meta tags-->
		<meta charset="UTF-8">
		
		<!--create the title depending in a subtitle-->
		{% if title %}
		<title>Flask Blog - {{ title }}</title>
		{% else %}
		<title>Flask Blog</title>
		{% endif %}

		<!--style-->
		{% block typeofstyle %}{% endblock %}
	</head>
	<body>
		<div class="container-block">
			{% block container %}{% endblock %}
		</div>
	</body>
</html>
