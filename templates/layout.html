<!DOCTYPE html>
<html lang="en">
	<head>
		<!--meta tags-->
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		
		<!--create the title depending in a subtitle-->
		{% if title %}
		<title>pablocorbcon - {{ title }}</title>
		{% else %}
		<title>pablocorbcon</title>
		{% endif %}

		<!--style-->
		{% block typeofstyle %}
		{% endblock %}
	</head>
	<body>
		<div class="container-block">
			{% block container %}
			{% endblock %}
		</div>
	</body>
</html>
